{% extends "base.html" %}
{% block content %}

<div class="main-container">
  <div class="header">
    <a href="/" class="back-button">&lt; Return to Main Menu</a>
  </div>
  
  <h1 class="page-title">Add Data to the Model</h1>
  
  <div class="canvas-container">
    <canvas id="canvas" width="200" height="200"></canvas>
  </div>
  
  <div class="message-container">
    {% if message %}
      <p class="info-message">{{ message }}</p>
    {% endif %}
    <p class="instruction">Write an uppercase "{{ letter.lower() }}"</p>
  </div>
  
  <form id="add-data-form" action="add-data" method="POST" class="form-container">
    <input id="pixels" name="pixels" type="hidden" />
    <input id="letter" name="letter" type="hidden" value="{{ letter }}" />
    <div class="button-group">
      <button type="button" class="button add-button" onclick="addDataAction()">Add Data</button>
      <button type="button" class="button clear-button" onclick="resetCanvas()">Clear</button>
    </div>
  </form>
</div>

<script>
  $(document).ready(function() {
    startCanvas();
  });
</script>

<style>
  body {
    padding: 6rem;
    margin: 0;
    font-family: 'Baloo 2', cursive;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  
  .main-container {
    width: 100%;
    max-width: 500px;
    background: #fff;
    padding: 2rem;
    border-radius: 15px;
    box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
    text-align: center;
  }
  
  .header {
    text-align: left;
    margin-bottom: 1rem;
  }
  
  .back-button {
    font-size: 1rem;
    color: #FF6F61;
    text-decoration: none;
  }
  
  .page-title {
    font-size: 2rem;
    color: #FF6F61;
    margin: 1rem 0;
  }
  
  .canvas-container {
    margin: 1rem 0;
    display: flex;
    justify-content: center;
  }
  
  #canvas {
    border: 3px dashed #FFA6A9;
    border-radius: 10px;
  }
  
  .message-container {
    margin: 1rem 0;
  }
  
  .info-message {
    font-size: 0.9rem;
    color: #333;
  }
  
  .instruction {
    font-size: 1.2rem;
    margin-top: 0.5rem;
    color: #555;
  }
  
  .form-container {
    margin-top: 1rem;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  
  .button-group {
    display: flex;
    gap: 10px;
    margin-top: 1rem;
  }
  
  .button {
    font-size: 1rem;
    padding: 10px 20px;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    transition: transform 0.3s, box-shadow 0.3s;
    color: #fff;
  }
  
  .add-button {
    background: linear-gradient(135deg, #28A745, #73C476);
  }
  
  .clear-button {
    background: linear-gradient(135deg, #FF6F61, #FFA6A9);
  }
  
  .button:hover {
    transform: scale(1.05);
    box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
  }
  
  .button:active {
    transform: scale(0.95);
  }
  
  @media (max-width: 600px) {
    .main-container {
      padding: 1.5rem;
    }
    
    .page-title {
      font-size: 1.5rem;
    }
    
    .button {
      font-size: 0.9rem;
      padding: 8px 15px;
    }
  }
</style>

{% endblock %}
